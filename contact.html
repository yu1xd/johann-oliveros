<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Johann Oliveros - Multimedia Artist">
  <title>Johann Oliveros - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="johann-logo.png" alt="Johann Oliveros Logo" height="40" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main>
    <section class="contact container py-5">
      <h1 class="text-center mb-3">Get in Touch</h1>
      <p class="text-center mb-4">
        Whether you want to collaborate or just say hi, feel free to reach out!
      </p>

      <div class="d-flex justify-content-center">
        <form name="contactForm" onsubmit="return validateForm()" class="p-4 shadow rounded bg-white" style="width: 100%; max-width: 450px;">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control mb-3" placeholder="Your Name">

          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Your Email">

          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" class="form-control mb-4" rows="4" placeholder="Your Message"></textarea>

          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </section>

    <section class="social-links container py-3 text-center">
  <h3 class="mb-4">Follow Me</h3>
  <div class="d-flex justify-content-center gap-4">
    <a href="https://www.instagram.com/yu1pika_/?hl=en" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="ig.png" alt="Instagram" style="width: 48px; height: 48px;">
    </a>
    <a href="https://www.facebook.com/yu1.xd/" target="_blank" rel="noopener" aria-label="Facebook">
      <img src="fb.png" alt="Facebook" style="width: 48px; height: 48px;">
    </a>
  </div>
</section>

  </main>

    <p>&copy; 2025 Johann Oliveros. All rights reserved.</p>
  </footer>

</body>
</html>
